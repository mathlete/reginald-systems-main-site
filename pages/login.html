<html>
	<head>
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/shared-styles.css">
		<link rel="stylesheet" href="/css/centered-styles.css">
		<link rel="stylesheet" href="/css/colors.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<title>Log In - Reginald Systems</title>
	</head>
	<body class="color-bg-lbackground">
		<!--# include file="/shared/navbar.html" -->
		<div class="title-container">
			<h2 class="title" style="text-align:center; margin:20px;">Log in to manage your account</h2>
		</div>
		<div class="content center-container">
			<div class="centered" id="login-box">
				<label for="username"><b>Username</b></label>
				<input type="text" name="username" placeholder="Username or Email" required>
				<label for="password"><b>Password</b></label>
				<input type="password" name="password" placeholder="Password" required>

				<button class="color-bg-dblue btn" type="submit" id="login-button">Log In</button>
			</div>
		</div>

		<!--# include file="/shared/footer.html" -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
